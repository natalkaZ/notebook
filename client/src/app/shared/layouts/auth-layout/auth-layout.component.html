<nav>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <a routerLink="/" class="main-link">
        <img class="main-icon" type="img/png" src="favicon_white.png" alt="Notebook">Notebook
      </a>
      <span class="example-spacer"></span>
      <a *ngIf="!auth.isAuthenticated()" mat-button routerLink="/registration" routerLinkActive="active">
        <mat-icon class="example-icon">account_circle</mat-icon>Registration
      </a>
      <a *ngIf="!auth.isAuthenticated()" mat-button routerLink="/login" routerLinkActive="active">
        <mat-icon class="example-icon">exit_to_app</mat-icon>Log In
      </a>
      <a *ngIf="auth.isAuthenticated()" mat-button routerLink="/overview" routerLinkActive="active">
        <mat-icon class="example-icon">keyboard_backspace</mat-icon>Back to notes
      </a>
      <a *ngIf="auth.isAuthenticated()" mat-button routerLink="/login" routerLinkActive="active" (click)=logOut($event)>
        <mat-icon class="example-icon">logout</mat-icon>Log out
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
</nav>
<router-outlet></router-outlet>
